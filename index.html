<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style/app.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <main>
        <section id="list">List</section>
        <section id="form">
            <div class="mb-3">
                <label class="form-label">Title</label>
                <input type="text" class="form-control" id="txtTitle"></input>
            </div>
            <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea rows="2" class="form-control" id="txtDescription"></textarea>
            </div>
            <div class="mb-3">
                <label  class="form-label">Color</label>
                <input type="color" class="form-control" id="selColor"></input>
            </div>
            <div class="mb-3">
                <label class="form-label">Start Date</label>
                <input type="date" class="form-control" id="selStartDate"></input>
            </div>
            <div class="mb-3">
                <label class="form-label">Status</label>
                <select class="form-control" id="txtStatus">
                    <option value="disabled">----Select Option---</option>
                    <option value="new">New</option>
                    <option value="in-progress">In progress</option>
                    <option value="Completed">Completed</option>
                    <option value="Canceled">Canceled</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Budget</label>
                <input type="number" class="form-control" id="txtBudget"></input>
            </div>  
            <button type="submit" id="btnSave">Save</button>
        </section>
    
    </main>

    
<!-- maintain the order-->
<!--Order 1--> <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<!--Order 2--><script src="./scripts/app.js"></script>
</body>
</html>
